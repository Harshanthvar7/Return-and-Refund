<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Prevent cache after logout -->
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Return & Refund Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav>
    <h2>Return & Refund System</h2>
    <button onclick="logout()">Logout</button>
  </nav>

  <main class="container">
    <h3 id="roleTitle"></h3>

    <!-- USER SECTION -->
    <section id="userSection">
      <h4>Create Return Request</h4>

      <form id="returnForm">
        <input type="text" id="orderId" placeholder="Order ID" required />

        <select id="reason" required>
          <option value="">Select Reason</option>
          <option>Damaged Product</option>
          <option>Wrong Item</option>
          <option>Not Needed</option>
        </select>

        <textarea id="comment" placeholder="Add a comment (optional)"></textarea>

        <input type="file" id="evidence" accept="image/*" required />

        <button type="submit">Submit Request</button>
      </form>
    </section>

    <!-- REQUEST LIST -->
    <section>
      <h4>Requests</h4>
      <ul id="requestList"></ul>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
