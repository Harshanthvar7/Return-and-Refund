<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Return & Refund Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav>
  <h2>Return & Refund System</h2>
  <button onclick="logout()">Logout</button>
</nav>

<div class="container">

  <h3 id="roleTitle"></h3>

  <!-- DASHBOARD MENU -->
  <div class="menu">
    <button onclick="showSection('create')" id="menuCreate">Create Request</button>
    <button onclick="showSection('history')">Request History</button>
    <button onclick="showSection('support')" id="menuSupport">Customer Support</button>
    <button onclick="showSection('pending')" id="menuPending">Pending Requests</button>
    <button onclick="showSection('queries')" id="menuQueries">Query History</button>
    <button onclick="showSection('refunds')" id="menuRefunds">Refund Status</button>
  </div>

  <!-- CREATE REQUEST (USER) -->
  <section id="create" class="section">
    <h4>Create Return Request</h4>
    <form id="returnForm">
      <input id="orderId" placeholder="Order ID" required />
      <select id="reason" required>
        <option value="">Select Reason</option>
        <option>Damaged</option>
        <option>Wrong Item</option>
        <option>Not Needed</option>
      </select>
      <textarea id="comment" placeholder="Comment"></textarea>
      <label>Supporting Evidence (optional)</label>
      <input type="file" id="evidence" accept="image/*">
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- REQUEST HISTORY -->
  <section id="history" class="section">
    <h4>Request History</h4>
    <ul id="historyList"></ul>
  </section>

  <!-- CUSTOMER SUPPORT -->
  <section id="support" class="section">
    <h4>Raise a Query</h4>
    <form id="queryForm">
      <textarea id="queryText" placeholder="Describe your issue" required></textarea>
      <label>Optional Evidence</label>
      <input type="file" id="queryImage" accept="image/*">
      <button type="submit">Submit Query</button>
    </form>
  </section>

  <!-- PENDING REQUESTS -->
  <section id="pending" class="section">
    <h4>Pending Requests</h4>
    <ul id="pendingList"></ul>
  </section>

  <!-- QUERY HISTORY -->
  <section id="queries" class="section">
    <h4>Query History</h4>
    <ul id="queryList"></ul>
  </section>

  <!-- REFUND STATUS -->
  <section id="refunds" class="section">
    <h4>Refund Status</h4>
    <ul id="refundList"></ul>
  </section>

</div>

<script src="js/app.js"></script>
</body>
</html>
