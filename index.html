<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Return & Refund Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav>
    <h2>Return & Refund System</h2>
    <button onclick="logout()">Logout</button>
  </nav>

  <main class="container">
    <h3 id="roleTitle"></h3>

    <!-- USER RETURN SECTION -->
    <section id="userSection">
      <h4>Create Return Request</h4>
      <form id="returnForm">
        <input type="text" id="orderId" placeholder="Order ID" required />
        <select id="reason" required>
          <option value="">Select Reason</option>
          <option>Damaged Product</option>
          <option>Wrong Item</option>
          <option>Not Needed</option>
        </select>
        <textarea id="comment" placeholder="Add a comment (optional)"></textarea>
        <label>Please provide supporting evidence (image):</label>
        <input type="file" id="evidence" accept="image/*" required />
        <button type="submit">Submit Request</button>
      </form>
    </section>

    <!-- USER SUPPORT QUERY -->
    <section id="querySection">
      <h4>Contact Customer Support</h4>
      <form id="queryForm">
        <textarea id="queryText" placeholder="Describe your issue" required></textarea>
        <button type="submit">Submit Query</button>
      </form>
    </section>

    <!-- SUPPORT VIEW -->
    <section id="supportSection">
      <h4>Pending Queries</h4>
      <ul id="pendingQueries"></ul>

      <h4>Answered Queries</h4>
      <ul id="answeredQueries"></ul>
    </section>

    <!-- RETURN REQUEST VIEW -->
    <section id="requestView">
      <h4>Pending Requests</h4>
      <ul id="pendingList"></ul>

      <h4>Action Taken Requests</h4>
      <ul id="processedList"></ul>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
