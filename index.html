<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Return & Refund System</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>RRMS</h2>
      <p class="subtitle">Secure Workflow</p>
    </div>

    <ul class="menu">
      <li class="active">Dashboard</li>
      <li>Requests</li>
      <li>Support</li>
      <li>Refunds</li>
    </ul>

    <button class="logout">Logout</button>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main">
    <header class="page-header">
      <h1>Dashboard</h1>
      <p>Overview of requests</p>
    </header>

    <!-- GRID AREA -->
    <section class="grid">
      <!-- SAMPLE CARD -->
      <div class="card pending">
        <h3>Order #12345</h3>
        <p><strong>Status:</strong> Pending</p>
        <p><strong>Reason:</strong> Damaged Product</p>
        <img src="https://via.placeholder.com/200" alt="evidence">
      </div>

      <div class="card approved">
        <h3>Order #12346</h3>
        <p><strong>Status:</strong> Approved</p>
        <p><strong>Reason:</strong> Wrong Item</p>
        <img src="https://via.placeholder.com/200" alt="evidence">
      </div>
    </section>
  </main>

</div>

</body>
</html>
