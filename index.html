<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RRMS Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">

  <aside class="sidebar">
    <h2>RRMS</h2>
    <p id="roleTitle"></p>

    <button onclick="logout()" class="logout">Logout</button>
  </aside>

  <main class="main">

    <!-- USER SECTION -->
    <section id="userSection">
      <h3>Create Return Request</h3>

      <form id="requestForm">
        <input id="orderId" placeholder="Order ID" required>
        <input id="reason" placeholder="Reason for Return" required>
        <input type="file" id="evidence" required>
        <button type="submit">Submit Request</button>
      </form>

      <h3>Your Requests</h3>
      <div id="userList" class="grid"></div>
    </section>

    <!-- ADMIN SECTION -->
    <section id="adminSection">
      <h3>All Return Requests</h3>
      <div id="adminList" class="grid"></div>
    </section>

  </main>
</div>

<script src="js/app.js"></script>
</body>
</html>
